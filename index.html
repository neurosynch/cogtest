<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back Test</title>
    <!-- Local jsPsych -->
    <script src="jspsych.js"></script>
    <link rel="stylesheet" href="jspsych.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .jspsych-display-element {
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        // Initialize jsPsych
        var jsPsych = initJsPsych({
            on_finish: function() {
                jsPsych.data.displayData(); // Display results at the end
            }
        });

        // Define the timeline
        var timeline = [];

        // Instructions
        var instructions = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: `
                <p><strong>N-Back Test</strong></p>
                <p>You will see a series of letters. Press the 'F' key if the current letter matches the one presented just before (1-back).</p>
                <p>Press any key to begin.</p>
            `
        };
        timeline.push(instructions);

        // Define N-Back trials
        var letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G']; // Pool of letters
        var sequence = [];
        var n_trials = 20;

        // Generate letter sequence
        for (let i = 0; i < n_trials; i++) {
            if (i > 0 && Math.random() < 0.3) { // 30% chance the letter repeats (match)
                sequence.push(sequence[i - 1]);
            } else {
                let new_letter = letters[Math.floor(Math.random() * letters.length)];
                sequence.push(new_letter);
            }
        }

        // Create trials
        for (let i = 0; i < sequence.length; i++) {
            var trial = {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `<p>${sequence[i]}</p>`,
                choices: ['f'],
                data: {
                    correct_response: (i > 0 && sequence[i] === sequence[i - 1]) ? 'f' : null, // Correct only if match
                    trial_number: i
                },
                on_finish: function(data) {
                    data.correct = data.response === data.correct_response;
                },
                trial_duration: 1000, // 1-second per trial
                post_trial_gap: 500 // 0.5-second gap
            };
            timeline.push(trial);
        }

        // Thank you screen
        var end_message = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "<p>Thank you for participating!</p><p>Press any key to see your results.</p>"
        };
        timeline.push(end_message);

        // Run the experiment
        jsPsych.run(timeline);
    </script>
</body>
</html>
