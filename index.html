<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COG Test</title>
    <!-- Link to jsPsych Library and CSS -->
    <script src="jspsych.js"></script>
    <link rel="stylesheet" href="jspsych.css">

    <!-- Inline Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .jspsych-display-element {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        p {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <script>
        // Initialize jsPsych
        var jsPsych = initJsPsych({
            on_finish: function() {
                jsPsych.data.displayData(); // Show collected data at the end
            }
        });

        // Define the Timeline
        var timeline = [];

        // Instructions
        var instructions = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "<p>Welcome to the COG Test!</p>" +
                      "<p>Press 'R' for RED or 'B' for BLUE.</p>" +
                      "<p>Press any key to begin.</p>"
        };
        timeline.push(instructions);

        // Cognitive Task Trial 1
        var trial1 = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "<p style='color: red; font-size: 48px;'>BLUE</p>",
            choices: ['r', 'b'],
            prompt: "<p>Press 'R' for RED or 'B' for BLUE.</p>",
            data: { correct_response: 'r' }
        };
        timeline.push(trial1);

        // Cognitive Task Trial 2
        var trial2 = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "<p style='color: blue; font-size: 48px;'>RED</p>",
            choices: ['r', 'b'],
            prompt: "<p>Press 'R' for RED or 'B' for BLUE.</p>",
            data: { correct_response: 'b' }
        };
        timeline.push(trial2);

        // Thank You Message
        var thankYou = {
            type: jsPsychHtmlKeyboardResponse,
            stimulus: "<p>Thank you for completing the COG Test!</p>",
            choices: jsPsych.NO_KEYS
        };
        timeline.push(thankYou);

        // Run the Experiment
        jsPsych.run(timeline);
    </script>
</body>
</html>
